<!DOCTYPE html>
<html>
<head lang="en">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/stylesheets/style.css"/>
</head>
<body>
    <!--
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
        </div>
    </nav>
    -->
    <div class="main-container">

    </div>

    <div class="main-contents">
        <div class="main-logo">
            <img src="/images/logo.png" class="logo-image" align="center">
            <img src="/images/key.png" class="logo-key" align="center">
        </div>
        <div class="main-text">
            <img src="/images/main_text.png" align="center">
        </div>
        <div class="login-container">
            <div class="login-box">
                <input type="text" class="login-box-size login-id">
                <input type="text" class="login-box-size login-pw">
                <div class="login-box-size">
                    <input id="login_btn" type="button" class="login-btn">
                    <input id="signup_btn" type="button" class="signup-btn">
                </div>
            </div>
            <div class="login-box">
                <img id="kakao_login_btn" src="/images/btn_kakao.png" class="login-box-size cursor-pointer">
                <img id="facebook_login_btn" src="/images/btn_facebook.png" class="login-box-size cursor-pointer">
                <img id="linked_login_btn" src="/images/btn_linkedin.png" class="login-box-size cursor-pointer">
            </div>
        </div>
        <audio id="open_key_sound" src="open.wav"> </audio>
    </div>

<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<script src="/javascripts/index.js"></script>
</body>
</html>
